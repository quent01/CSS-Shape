<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="CSS Shape">	
		<link rel="icon" href="Images/Icones/favicon.png">
		<link rel="stylesheet/less" type="text/css" href="style/style.less" />

		<script src="js/lib/less.min.js"></script>

		<title>CSS Shape</title>

		<!--[if lt IE 9]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        	<body class="lt-IE9">
        <![endif]-->
	</head>

	<body>

		<header><h1>CSS Shapes</h1></header>
		
		<div id="main">
			<section id = "section-circle">
				<div class="shape-circle"></div>
			</section>
			<section id = "section-comment-bubble">
				<div class="shape-comment-bubble"></div>
			</section>
			<section id = "section-diamond">
				<div class="shape-diamond"></div>
			</section>
			<section id = "section-heart">
				<div class="shape-heart"></div>
			</section>
			<section id = "section-infinity">
				<div class="shape-infinity"></div>
			</section>
			<section id = "section-ovale">
				<div class="shape-ovale"></div>
			</section>
			<section id = "section-pacman">
				<div class="shape-pacman"></div>
			</section>
			<section id = "section-parallelogram">
				<div class="shape-parallelogram"></div>
			</section>
			<section id = "section-polygon">
				<div class="shape-pentagon"></div>
				<div class="shape-hexagon"></div>
				<div class="shape-octogon"></div>
			</section>
			<section id = "section-rectangle">
				<div class="shape-rectangle"></div>
			</section>
			<section id = "section-square">
				<div class="shape-square"></div>
			</section>
			<section id = "section-star">
				<div class="shape-star-five"></div>
				<div class="shape-star-six"></div>
			</section>
			<section id = "section-trapezium">
				<div class="shape-trapezium"></div>
			</section>
			<section id = "section-triangle">
				<div class="shape-triangle-up"></div>
				<div class="shape-triangle-down"></div>
				<div class="shape-triangle-right"></div>
				<div class="shape-triangle-left"></div>
			</section>
		</div>
		
		<footer>by Quent01</footer>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	</body>
</html>
