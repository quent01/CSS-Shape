<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="CSS Shape">	
		<link rel="icon" href="Images/Icones/favicon.png">
		<link rel="stylesheet" type="text/css" href="style/css/style.css" />

		<title>CSS Shape</title>

		<!--[if lt IE 9]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        	<body class="lt-IE9">
        <![endif]-->
	</head>

	<body>

		<header><h1>CSS Shapes</h1></header>
		
		<div id="main">
			<section id = "section-circle">
				<h2>Circle</h2>
				<div class="shape shape-circle"></div>
			</section>
			<section id = "section-comment-bubble">
				<h2>Comment-bubble</h2>
				<div class="shape shape-comment-bubble"></div>
			</section>
			<section id = "section-diamond">
				<h2>Diamond</h2>
				<div class="shape shape-diamond"></div>
			</section>
			<section id = "section-heart">
				<h2>Heart</h2>
				<div class="shape shape-heart"></div>
			</section>
			<section id = "section-infinity">
				<h2>Infinity</h2>
				<div class="shape shape-infinity"></div>
			</section>
			<section id = "section-ovale">
				<h2>Ovale</h2>
				<div class="shape shape-ovale"></div>
			</section>
			<section id = "section-pacman">
				<h2>Pacman</h2>
				<div class="shape shape-pacman"></div>
			</section>
			<section id = "section-parallelogram">
				<h2>Parallelogram</h2>
				<div class="shape shape-parallelogram"></div>
			</section>
			<section id = "section-polygon">
				<h2>Polygons</h2>
				<div class="shape shape-pentagon"></div>
				<div class="shape shape-hexagon"></div>
				<div class="shape shape-octogon"></div>
			</section>
			<section id = "section-rectangle">
				<h2>Rectangle</h2>
				<div class="shape shape-rectangle"></div>
			</section>
			<section id = "section-square">
				<h2>Square</h2>
				<div class="shape shape-square"></div>
			</section>
			<section id = "section-star">
				<h2>Stars</h2>
				<div class="shape shape-star-five"></div>
				<div class="shape shape-star-six"></div>
			</section>
			<section id = "section-trapezium">
				<h2>Trapezium</h2>
				<div class="shape shape-trapezium"></div>
			</section>
			<section id = "section-triangle">
				<h2>Triangles</h2>
				<div class="shape shape-triangle-up"></div>
				<div class="shape shape-triangle-down"></div>
				<div class="shape shape-triangle-right"></div>
				<div class="shape shape-triangle-left"></div>
			</section>
		</div>
		
		<footer>by Quent01</footer>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	</body>
</html>
